<!DOCTYPE html>
<html>
  <head> 
    <style>
      .grids {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        row-gap: 10px;
        column-gap: 20px;
      }
      .light-pink {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="grids">
      <div class="light-pink">
        col1
      </div>
      <div class="light-pink">
        col2
      </div>
      <div class="light-pink">
        col3
      </div>
      <div class="light-pink">
        col4
      </div>
      <div class="light-pink">
        col5
      </div>
      <div class="light-pink">
        col6
      </div>
      <div class="light-pink">
        col7
      </div>
      <div class="light-pink">
        col8
      </div>
    </div>
  </body>
</html>
