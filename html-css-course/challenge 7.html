<!DOCTYPE html>
<html>
  <head>
    <title> Search Bar Exercise </title>
    <link rel="stylesheet" href="challenge 7.css">
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
    <input class="shadow-no-border" type="text" placeholder="Search Google or type a URL">
    <p class="email-address">Email</p>
    <input class="email-input" type="text">
    <p class="privacy-policy">By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button class="agree-button">Agree & Join</button>
    <div class="tweet-bar">
      <img class="twitter-dp" src="images/Cat.webp">
      <input class="tweet" type="text" placeholder="What's happening?">
      <button class="tweet-button">Tweet</button>
    </div>
  </body>
</html>
