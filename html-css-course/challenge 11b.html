<!DOCTYPE html>
<html>
  <head> 
    <style>
      .grids {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }
      .light-blue {
        background-color: lightblue;
      }
      .light-pink {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="grids">
      <div class="light-blue">
        col1
      </div>
      <div class="light-pink">
        col2
      </div>
      <div class="light-blue">
        col3
      </div>
    </div>
  </body>
</html>
